<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h4>What are you buying?</h4>
    <label for="money">Convert</label>
    <input class="money" type="text" placeholder="Amount to convert" required>
    <label for="country1">From</label>
    <select id="country1">
      <option name="country1" value="USD">United States Dollar</option>
    </select>
    <label for="country2">to the </label>
    <select id="country2">
      <option name="country2" value="AUD">Australian Dollar</option>
      <option name="country2" value="CAD">Canadian Dollar</option>
    </select>
    <button id="convert" type="button" class="btn btn-outline-dark">Convert Now!</button>
  </div>
  <div class="container">
    <h4>Your Conversions!</h4>
    <ul class="show">

    </ul>
  </div>
</body>
</html>
