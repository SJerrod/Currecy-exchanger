<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h4>What are you buying?</h4>
    <label for="money">Convert</label>
    <input class="money" type="text" placeholder="Amount to convert">
    <label for="country1">From</label>
    <select id="country1">
      <option class="country1" name="Blank" value="">Select a Country</option>
      <option class="country1" name="United States" value="USD">United States Dollar</option>
      <option class="country1" name="Australia" value="AUD">Australian Dollar</option>
      <option class="country1" name="Canada" value="CAD">Canadian Dollar</option>
      <option class="country1" name="Germany" value="EUR">German Euro</option>
      <option class="country1" name="United Kingdom" value="GBP">United Kingdom Pound</option>
      <option class="country1" name="Japan" value="JPY">Japanese Yen</option>
      <option class="country1" name="Russia" value="RUB">Russian Ruble</option>
      <option class="country1" name="United Arab Emirates" value="AED">United Arab Emirates Dirham</option>
      <option class="country1" name="India" value="INR">Indian Rupee</option>
      <option class="country1" name="South Korea" value="KRW">South Korean Won</option>
      <option class="country1" name="China" value="CNY">Chinese Renminbi</option>
      <option class="country1" name="Brazil" value="BRL">Brazilian Real</option>
    </select>
    <label for="country2">to the </label>
    <select id="country2">
      <option class="country2" name="Blank" value="">Select a Country</option>
      <option class="country2" name="United States" value="USD">United States Dollar</option>
      <option class="country2" name="Australia" value="AUD">Australian Dollar</option>
      <option class="country2" name="Canada" value="CAD">Canadian Dollar</option>
      <option class="country2" name="Germany" value="EUR">German Euro</option>
      <option class="country2" name="United Kingdom" value="GBP">United Kingdom Pound</option>
      <option class="country2" name="Japan" value="JPY">Japanese Yen</option>
      <option class="country2" name="Russia" value="RUB">Russian Ruble</option>
      <option class="country2" name="United Arab Emirates" value="AED">United Arab Emirates Dirham</option>
      <option class="country2" name="India" value="INR">Indian Rupee</option>
      <option class="country2" name="South Korea" value="KRW">South Korea Won</option>
      <option class="country2" name="China" value="CNY">Chinese Renminbi</option>
      <option class="country2" name="Brazil" value="BRL">Brazilian Real</option>
    </select>
    <button id="convert" type="button" class="btn btn-outline-dark">Convert Now!</button>
  </div>
  <div class="container">
    <h4>Your Conversions!</h4>
    <ul class="show">

    </ul>
  </div>
</body>
</html>
